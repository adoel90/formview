<!DOCTYPE html>
<html lang="en" ng-app="appForm">
<head>
	<title>Form Generate Value in URL</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/mdl.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mdl.css">

<style type="text/css">
	ul{
		list-style: none;
	}
	input.ng-invalid {
		border: 1px solid red;
		background-color: red; 
		color:white;
	}
	/*
	input.ng-valid {
		border: 1px solid green;
		background-color: grey;
	}
	input::-webkit-datetime-edit{
		color: grey;
	}
	input:focus::-webkit-datetime-edit{
		color: transparent;
	}
	input::-webkit-datetime-edit-year-field:not([aria-valuenow]),
	::-webkit-datetime-edit-month-field:not([aria-valuenow]),
	::-webkit-datetime-edit-day-field:not([aria-valuenow]){
		color:transparent;
	}*/
	input::-webkit-datetime-edit{
		margin-left: 120px;
		margin-bottom: 7px;
		color: grey;
	}
	input::-moz--datetime-edit{
		margin-left: 120px;
		margin-bottom: 7px;
		color: grey;
	}

</style>
</head>
<body>
<div class="mdl-grid" ng-controller="mainController">
	<div class="mdl-cell mdl-cell--6-col">
		<form ng-submit="submit()">
			<div class="mdl-textfield mdl-js-textfield">
				<label class="mdl-textfield__label" for="accNum" style="color: grey;">Account Number :</label>
				<input type="text" ng-maxlength=10 ng-model='acountNumberScope.name' class="mdl-textfield__input" id="accNum" />
			</div>
			<br>

			<div class="mdl-textfield mdl-js-textfield">
				<label class="mdl-textfield__label" for="cifNum" style="color: grey;">Cif Number : </label>
				<input type="text"  ng-model='cifNumberScope.name' class="mdl-textfield__input" id="cifNum" />
			</div>
			<br>

			<div class="mdl-textfield mdl-js-textfield">
				<label class="mdl-textfield__label" for="docCode"  style="color: grey;">Document Code : </label>
				<input type="text"  ng-model='documentCodeScope.name' class="mdl-textfield__input" id="docCode" />
			</div>
			<br>

			<div class="mdl-textfield mdl-js-textfield">
				<label class="mdl-textfield__label" for="docDate"  style="color: grey;">Document Date</label>
				<input type="date" ng-model='documentDateScope.name' class="mdl-textfield__input" id="docDate" />
			</div>
			<br>

			<div class="mdl-textfield mdl-js-textfield" >
				<label class="mdl-textfield__label" for="collId"  style="color: grey;">Collateral Id : </label>
				<input type="text"  ng-model='collateralIdScope.name' class="mdl-textfield__input" id="collId" />
			</div>
			<br>

			<div class="mdl-textfield mdl-js-textfield">
				<input type="submit" name="acountNumberScope.name" value="Submit" />
			</div>
		</form>
		<br>
		<br>
	</div>

	<div class="mdl-cell mdl-cell--6-col">
		<ul ng-repeat="(index, object) in acountNumberCollection">
			<li >
				 <code>{ acountNumberScope : {{object.name}} }</code>
			</li>
		</ul>
		
		<ul ng-repeat="(index, object) in cifNumberCollection">
			<li >
				 <code>{ cifNumberScope : {{object.name}} }</code>
			</li>
		</ul>
	
		<ul ng-repeat="(index, object) in documentCodeCollection">
			<li >
				 <code>{ documentCodeScope : {{object.name}} }</code>
			</li>
		</ul>
	
		<ul ng-repeat="(index, object) in documentDateCollection">
			<li >
				 <code>{ documentDateScope : {{object.name}} }</code>
			</li>
		</ul>
	
		<ul ng-repeat="(index, object) in collateralIdCollection">
			<li >
				 <code>{collateralIdScope : {{object.name}} }</code>
			</li>
		</ul>
	</div>
</div>



<script type="text/javascript">
//http://localhost:8080/cms/component/cmsviewer?account_no=310100452369&cif_no=2000593831&document_code=0770&document_number=890&document_date=11/11/2013&collateral_id=2000593831/RE/000001
angular.module('appForm', [])
	.controller('mainController', ['$scope', function($scope){
		var _acountNumber= "11";
		var _ciftNumber= "17897979";
		var _documentCode= "8098098";
		var _documentDate= "";
		var _collateralId= "9685857";

		//#1
		$scope.acountNumberCollection = [];
		$scope.acountNumberScope = {
			name : null
		};

		//#2
		$scope.cifNumberCollection = [];
		$scope.cifNumberScope = {
			name : null
		};

		//#3
		$scope.documentCodeCollection = [];
		$scope.documentCodeScope = {
			name : null
		};

		//#4
		$scope.documentDateCollection = [];
		$scope.documentDateScope= {
			name : null
		};

		//#5
		$scope.collateralIdCollection = [];
		$scope.collateralIdScope= {
			name : null
		};

		//#6, ng-submit
		$scope.submit = function(){
			if($scope.acountNumberScope.name){
				$scope.acountNumberCollection.push({name: $scope.acountNumberScope.name});
				console.log($scope.acountNumberCollection);
			}
			if($scope.cifNumberScope.name){
				$scope.cifNumberCollection.push({name: $scope.cifNumberScope.name});
				console.log($scope.acountNumberCollection);
			}
			if($scope.documentCodeScope.name){
				$scope.documentCodeCollection.push({name: $scope.documentCodeScope.name});
				console.log($scope.documentCodeCollection);
			}
			if($scope.documentDateScope.name){
				$scope.documentDateCollection.push({name: $scope.documentDateScope.name});
				console.log($scope.documentDateCollection);
			}
			if($scope.collateralIdScope.name){
				$scope.collateralIdCollection.push({name: $scope.collateralIdScope.name});
				console.log($scope.collateralIdCollection);
			}
			
		};
	}]);

</script>

</body>
</html>
